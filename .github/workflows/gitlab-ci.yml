name: Deploy to GKE
on:
 push:
   branches:
     - k8s
jobs:
 deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Authenticate to Google Cloud
       uses: google-github-actions/auth@v1
       with:
         credentials_json: '${{ secrets.GCP_ACCESS_KEY }}'
     - name: Install Google Cloud SDK and gke-gcloud-auth-plugin
       run: |
         echo "Installing Google Cloud SDK..."
         sudo apt-get update -y
         sudo apt-get install -y apt-transport-https ca-certificates gnupg
         echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
         curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
         sudo apt-get update -y
         sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin
     - name: Configure kubectl for GKE
       run: |
         gcloud container clusters get-credentials gitlab --region us-central1 --project mlconsole-poc
     - name: Deploy to GKE
       run: |
         kubectl apply -f namespace.yaml
         kubectl apply -f deployment.yaml
         kubectl apply -f service.yaml
